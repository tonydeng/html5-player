    <meta charset="utf-8" />
    <title>如何使用VideoJS</title>
    <!--<script type="text/javascript" src="html5media.min.js"></script>-->

     <!-- 加载 VideoJS js -->
    <script src="video.js" type="text/javascript" charset="utf-8"></script>
    <!-- 皮肤 -->
    <link rel="stylesheet" href="video-js.css" type="text/css" media="screen" title="Video JS">
    <!-- flowplayer-->

    <!-- flowplayer-->
    <script type="text/javascript">


    </script>

<body>

<!-- Begin VideoJS -->
<div class="video-js-box" style="margin:20px auto">
    <!-- Using the Video for Everybody Embed Code http://camendesign.com/code/video_for_everybody -->
    <video id="example_video_1" class="video-js" width="640" height="264" controls="controls" preload="auto" poster="http://video-js.zencoder.com/oceans-clip.png">
        <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm; codecs="vp8, vorbis"' />
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg; codecs="theora, vorbis"' />
        <!-- 如果浏览器不兼容HTML5则使用flash播放 -->
        <object id="flash_fallback_1" class="vjs-flash-fallback" width="640" height="264"
                type="application/x-shockwave-flash"
                data="flowplayer-3.2.1.swf">
            <param name="movie" value="flowplayer-3.2.1.swf" />
            <param name="allowfullscreen" value="true" />
            <param name="flashvars"
                   value='config={"playlist":["http://video-js.zencoder.com/oceans-clip.png",
                    {"url": "http://video-js.zencoder.com/oceans-clip.mp4","autoPlay":false,
                    "autoBuffering":true}]}' />
            <!-- 视频图片. -->
            <img src="http://video-js.zencoder.com/oceans-clip.png" width="640" height="264"
                 alt="Poster Image"
                 title="No video playback capabilities." />
        </object>
    </video>
    <!-- 这里是几个源文件的下载地址 -->
    <p class="vjs-no-video"><strong>Download Video:</strong>
        <a href="http://video-js.zencoder.com/oceans-clip.mp4">MP4</a>,
        <a href="http://video-js.zencoder.com/oceans-clip.webm">WebM</a>,
        <a href="http://video-js.zencoder.com/oceans-clip.ogv">Ogg</a><br>
        <!-- Support VideoJS by keeping this link. -->
        <a href="http://videojs.com">HTML5 Video Player</a> by VideoJS
    </p>
</div>
<!-- End VideoJS -->
